<!DOCTYPE html>
<html>
    <head>
        <script type="module">
            import safe_app from "/index.js"
            safe_app({
                id: "com.jillix.test.app",
                name: "WebApp Test",
                vendor: "jillix GmbH",
                containers: {
                    "_documents": ["Read", "Insert", "Update", "Delete"]
                },
                own_container: true
            }).then((app) => {

                console.log("APP INSTANCE:", app);

                app.idata.write("Hello, Immutable data!")
                .then((addr) => {
                    app.idata.read(addr, true).then((data) => {
                        console.log("IDATA READ:", data);
                    })
                })

            }).catch(console.error.bind(console));
        </script>
    </head>
    <body>
        Hello, Safe World!
    </body>
</html>
